name: Deploy to GitHub Pages

on:
  # Executa no push para esta branch específica
  push:
    branches: ["claude/configure-github-pages-01McL84pN6fRhwvkv3UTECqR"]

  # Permite executar manualmente pelo Actions tab
  workflow_dispatch:

# Define permissões do GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, mas não cancela em andamento
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload do repositório inteiro
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
